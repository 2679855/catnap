{% load humanize %}
{% load el_pagination_tags %}
{% paginate list %}

<table class="table table-hover">
    <tbody>
{% for obj in list %}
    <tr>
        <td width="30%">{{ obj.code_category.category_name }}</td>
        <td width="30%">{{ obj.code_name }}</td>
        <td width="40%">
            <div>
                <button type="button" class="btn btn-default btn-xs" id="code_updform" aria-label="Left Align" value="{{ obj.id }}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </div>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
{% show_more "더 보기" "불러오고 있습니다." %}
